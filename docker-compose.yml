version: '3'
services:
  ros_humble:
    container_name: ${CONTAINER}
    image: ${IMAGE_NAME}
    environment:
      - DISPLAY=:0.0
      - TZ=Asia/Tokyo
    network_mode: "host"
    privileged: true
    tty: true
    user: ${UID}:${GID}
    group_add:
      - sudo
      - dialout
      - video
      - audio
    working_dir: ${HOME}
    volumes:
      - ${HOME}/ros2_ws:${HOME}/ros2_ws
      - /dev:/dev
      - /tmp:/tmp
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/shadow:/etc/shadow:ro
